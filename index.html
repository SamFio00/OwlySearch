<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Search and discover books using the Open Library API. Explore titles, authors and summaries in a clean and responsive interface." />
    <meta name="keywords" content="books, search books, open library, book finder, library app, javascript project" />
    <meta name="author" content="Samuele Fiorini" />
    <meta name="theme-color" content="#ff9100" />
    <title>Owly</title>
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Owly - Search Books Easily" />
    <meta property="og:description" content="Search and explore books using the Open Library API. Clean, modern and responsive book search app." />
    <meta property="og:image" content="https://samfio00.github.io/OwlySearch/dist/media/img/mainOwly_logo1.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:type" content="image/png">
    <meta property="og:url" content="https://samfio00.github.io/OwlySearch/" />
    <link rel="icon" type="image/icon" href="dist/media/img/mainOwly_logo1.png">
    <link rel="stylesheet" href="dist/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
</head>
<body>
    <div class="page">
    
    <div class="container">
        <img src="dist/media/img/mainOwly_logo1.png" alt="owly logo">
        <h1>Owly</h1>
        <h2>powered by <a href="https://openlibrary.org/" target="_blank">OpenLibrary</a></h2>
        
        <form class="search-wrapper">
        <input type="text" id="searchInput" placeholder="Search by subject...">
        <button type="submit" class="search-btn">
            <i class="fas fa-search"></i>
        </button>
        </form>

        <div class="loading hidden">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Loading...</p>
        </div>
        <div class="results"></div>

        <div class="modal hidden">
            <div class="modal-content">
                <button class="close-modal">
                    <i class="fas fa-times"></i>
                </button>
                <h2 class="modal-title"></h2>
                <p class="modal-plot"></p>
            </div>
        </div>

            
            <ul>
            <li>
                <a href="https://www.instagram.com/fiorini_sam_00" target="_blank">
                <i class="fab fa-instagram"></i>
                </a>
            </li>
            <li>
                <a href="https://github.com/SamFio00" target="_blank">
                <i class="fab fa-github"></i>
                </a>
            </li>
            <li>
                <a href="https://www.linkedin.com/in/samuele-fiorini-38bba9325" target="_blank">
                <i class="fab fa-linkedin-in"></i>
                </a>
            </li>
            </ul>
            
            <p> &copy;2026 Samuele Fiorini. All rights reserved.</p>
    </div>

    </div>

    <button id="scrollTopBtn" class="scroll-top">
        <i class="fas fa-arrow-up"></i>
    </button>


    <script src="dist/JS/script.js "></script>
</body>
</html>
